<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octheia - Accessibility Helper</title>
  <!-- Updated: Contrast slider removed -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img id="logo" src="" alt="Octheia Logo" class="logo">
    </header>

    <div class="control-group">
      <label for="hoverZoom">
        <span class="label-text">Hover Zoom</span>
        <span class="value-display" id="zoomMagnificationValue">200%</span>
      </label>
      <input type="range" id="zoomMagnification" min="150" max="500" value="200" step="25">
      <div class="button-group">
        <button class="btn-small" id="zoomModeCursor" data-mode="cursor">Cursor Lock</button>
        <button class="btn-small" id="zoomModeRegion" data-mode="region">Region Lock</button>
        <button class="btn-small" id="zoomDisable">Disable</button>
      </div>
      <p class="help-text">ðŸ’¡ Press <kbd>Esc</kbd> to undo region selection or hover zoom</p>
    </div>

    <div class="control-group">
      <label>
        <span class="label-text">Background & Display</span>
      </label>
      <div class="color-options">
        <button class="color-btn" data-color="default" title="Default">Default</button>
        <input type="color" id="customColorPicker" class="color-picker" title="Custom Color" value="#ffffff">
      </div>
      <div class="button-group" style="margin-top: 10px;">
        <button class="btn-mode" id="lightMode" data-mode="light">Light Mode</button>
        <button class="btn-mode" id="darkMode" data-mode="dark">Dark Mode</button>
        <button class="btn-mode" id="nightMode" data-mode="night">Night Mode</button>
      </div>
    </div>

    <div class="control-group">
      <label>
        <span class="label-text">High Contrast Themes</span>
      </label>
      <div class="button-group">
        <button class="btn-small" id="highContrastYellow" data-theme="yellow-black">Yellow/Black</button>
        <button class="btn-small" id="highContrastWhite" data-theme="white-black">White/Black</button>
        <button class="btn-small" id="highContrastGreen" data-theme="green-black">Green/Black</button>
        <button class="btn-small" id="highContrastOff" data-theme="off">Off</button>
      </div>
    </div>

    <div class="control-group">
      <label>
        <span class="label-text">Focus Mode</span>
      </label>
      <div class="button-group">
        <button class="btn-small" id="focusModeToggle">Enable Focus Mode</button>
      </div>
      <p class="help-text">ðŸ’¡ Dims screen except around cursor to reduce visual clutter</p>
    </div>

    <div class="control-group">
      <label>
        <span class="label-text">Color Blindness</span>
      </label>
      <div class="button-group">
        <button class="btn-small" id="colorBlindProtanopia" data-type="protanopia" title="Red-blind: Optimizes for yellow, cyan, white">Protanopia</button>
        <button class="btn-small" id="colorBlindDeuteranopia" data-type="deuteranopia" title="Green-blind: Optimizes for blue and yellow">Deuteranopia</button>
        <button class="btn-small" id="colorBlindTritanopia" data-type="tritanopia" title="Blue-yellow blind: Optimizes for black, white, red">Tritanopia</button>
        <button class="btn-small" id="colorBlindOff" data-type="off">Off</button>
      </div>
    </div>

    <div class="control-group">
      <label>
        <span class="label-text">Image Alt-Text Generator</span>
      </label>
      <div class="button-group">
        <button class="btn-small" id="altTextModeToggle">Enable Alt-Text Mode</button>
      </div>
      <p class="help-text">ðŸ’¡ Select an image region to generate alt-text description</p>
    </div>

    <div class="control-group">
      <label for="aiOptimize">
        <span class="label-text">AI Optimizer</span>
      </label>
      <div class="ai-container">
        <input type="text" id="aiCommand" placeholder="e.g., 'make the contrast look pretty'" class="ai-input">
        <button class="btn-small" id="aiOptimizeBtn">Optimize</button>
      </div>
    </div>

    <div class="control-group">
      <button class="btn-primary" id="resetAll">Reset All Settings</button>
    </div>

    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
