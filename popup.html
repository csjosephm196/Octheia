<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octheia - Accessibility Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img id="logo" src="" alt="Octheia Logo" class="logo">
    </header>

    <div class="control-group">
      <label for="textSize">
        <span class="label-text">Text Size</span>
        <span class="value-display" id="textSizeValue">100%</span>
      </label>
      <input type="range" id="textSize" min="50" max="300" value="100" step="10">
      <div class="button-group">
        <button class="btn-small" id="textSizeSmall">Small</button>
        <button class="btn-small" id="textSizeMedium">Medium</button>
        <button class="btn-small" id="textSizeLarge">Large</button>
        <button class="btn-small" id="textSizeReset">Reset</button>
      </div>
    </div>

    <div class="control-group">
      <label>
        <span class="label-text">Background & Display</span>
      </label>
      <div class="color-options">
        <button class="color-btn" data-color="default" title="Default">Default</button>
        <input type="color" id="customColorPicker" class="color-picker" title="Custom Color" value="#ffffff">
      </div>
      <div class="button-group" style="margin-top: 10px;">
        <button class="btn-mode" id="lightMode" data-mode="light">Light Mode</button>
        <button class="btn-mode" id="darkMode" data-mode="dark">Dark Mode</button>
        <button class="btn-mode" id="nightMode" data-mode="night">Night Mode</button>
      </div>
    </div>

    <div class="control-group">
      <label for="aiOptimize">
        <span class="label-text">AI Optimizer</span>
      </label>
      <div class="ai-container">
        <input type="text" id="aiCommand" placeholder="e.g., 'make the contrast look pretty'" class="ai-input">
        <button class="btn-small" id="aiOptimizeBtn">Optimize</button>
      </div>
    </div>

    <div class="control-group">
      <label for="contrast">
        <span class="label-text">Contrast</span>
        <span class="value-display" id="contrastValue">100%</span>
      </label>
      <input type="range" id="contrast" min="50" max="200" value="100" step="5">
      <div class="button-group">
        <button class="btn-small" id="contrastLow">Low</button>
        <button class="btn-small" id="contrastNormal">Normal</button>
        <button class="btn-small" id="contrastHigh">High</button>
        <button class="btn-small" id="contrastReset">Reset</button>
      </div>
    </div>

    <div class="control-group">
      <button class="btn-primary" id="resetAll">Reset All Settings</button>
    </div>

    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
